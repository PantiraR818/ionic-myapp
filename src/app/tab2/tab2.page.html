<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IONIC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>NEW IONIC</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>
  <ion-list>
  <ion-item-sliding *ngFor="let n of news">    
  <ion-item>
    <ion-avatar slot="end">
      <img [src]="n.img" />
    </ion-avatar>
    <ion-label>
      <h2>{{n.title}}</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, aspernatur.</p>
    </ion-label>
    <ion-item-options side="end">
      <ion-item-option color="primary">Favorite</ion-item-option>
      <ion-item-option color="danger">Hide</ion-item-option>
    </ion-item-options>
  </ion-item>
</ion-item-sliding>
</ion-list>
</ion-content>
