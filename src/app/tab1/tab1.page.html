<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of food">
    <ion-card-header>
      <ion-card-subtitle>{{p.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="p.img" />
      
    </ion-card-content>
  </ion-card>
</ion-content>
